<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ResumeAI</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-500 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 text-white text-2xl font-bold hover:text-cyan-200 transition">
                <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                </svg>
                <span>ResumeAI</span>
            </a>
        </div>

        <!-- Register Card -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-white/80 mb-6">Start building your professional resume today</p>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-white mb-2 font-medium">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-300 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-white mb-2 font-medium">Password</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-300 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-white mb-2 font-medium">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-300 focus:border-transparent">
                </div>
                <div id="errorMessage" class="text-red-300 text-sm hidden"></div>
                <button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-lg font-semibold hover:bg-cyan-100 transition transform hover:scale-105">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white/80">Already have an account? 
                    <a href="login.html" class="text-cyan-200 hover:text-cyan-100 font-semibold">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
